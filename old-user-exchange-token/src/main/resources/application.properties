#server.port=8081
server.error.include-message=always

spring.thymeleaf.cache=false

spring.datasource.url=jdbc:postgresql://${PG_TOKEN_HOST}:${PG_TOKEN_PORT}/${PG_TOKEN_DATABASE}
spring.datasource.username=${PG_TOKEN_USER}
spring.datasource.password=${PG_TOKEN_PASSWORD}

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database=postgresql
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.driver-class-name=org.postgresql.Driver

server.ssl.key-store=${KEY_STORE_PATH}
server.ssl.key-store-password=${KEY_STORE_PASSWORD}
server.ssl.key-alias=localhost
server.ssl.key-password=${KEY_PASSWORD}
server.ssl.enabled=true
server.port=8444
server.ssl.trust-store=${TRUST_STORE_PATH}
server.ssl.trust-store-password=${TRUSTSTORE_PASSWORD}
server.ssl.client-auth=need
